<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ordem de Serviço - Impressora Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      height: 100%;
      overflow: hidden; /* Sem rolagem */
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form class="bg-white p-6 rounded-2xl shadow-lg w-[95vw] max-w-6xl h-[95vh] overflow-hidden grid grid-cols-2 gap-6">
    <!-- Coluna 1 -->
    <div class="space-y-4 overflow-auto">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Dados do Cliente</h2>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">Nome</label>
          <input type="text" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label class="block text-sm font-medium">CPF/CNPJ</label>
          <input type="text" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Telefone</label>
          <input type="tel" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">Email</label>
          <input type="email" class="w-full p-2 border rounded" />
        </div>
        <div class="col-span-2">
          <label class="block text-sm font-medium">Endereço</label>
          <input type="text" class="w-full p-2 border rounded" />
        </div>
      </div>

      <h2 class="text-2xl font-semibold text-gray-800 mt-6 mb-4">Descrição do Equipamento</h2>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">Marca</label>
          <input type="text" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">Modelo</label>
          <input type="text" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">Nº de Série</label>
          <input type="text" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">Acessórios</label>
          <input type="text" class="w-full p-2 border rounded" placeholder="Ex: cabos, fonte, etc." />
        </div>
      </div>
    </div>

    <!-- Coluna 2 -->
    <div class="space-y-4 overflow-auto">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Diagnóstico / Defeito Relatado</h2>
      <textarea rows="6" class="w-full p-2 border rounded resize-none" placeholder="Descreva o problema..."></textarea>

      <h2 class="text-2xl font-semibold text-gray-800 mt-6 mb-4">Serviços Executados</h2>
      <textarea rows="6" class="w-full p-2 border rounded resize-none" placeholder="Descreva os serviços realizados..."></textarea>

      <div class="grid grid-cols-2 gap-4 mt-4">
        <div>
          <label class="block text-sm font-medium">Data de Entrada</label>
          <input type="date" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">Previsão Entrega</label>
          <input type="date" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">Valor (R$)</label>
          <input type="number" step="0.01" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">Status</label>
          <select class="w-full p-2 border rounded">
            <option>Em Análise</option>
            <option>Em Execução</option>
            <option>Concluído</option>
            <option>Cancelado</option>
          </select>
        </div>
      </div>

      <div class="flex justify-end gap-4 mt-6">
        <button type="reset" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Limpar</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Salvar OS</button>
      </div>
    </div>
  </form>
</body>
</html>
